<html>
    <body>
        <input type="text" placeholder="Type numbers" id="one">
        <button id="btn" onclick="ascendingorder">Click</button>
    </body>

    <script>
        function ascendingorder(num){
            let x = document.getElementById("one").value;
            var result = num.split(' ').sort(function(a, b){
                return a-b
            });
            return result;
            alert (result);
        }
        ascendingorder().toString();
    </script>
</html>
